<?xml version='1.0' encoding='utf-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="pattern">
  <test name="family" qual="any">
   <string>monospace</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Hack</string>
   <string>Source Han Sans KR</string>
   <string>Source Han Sans JP</string>
   <string>Source Han Sans CN</string>
   <string>Apple SD Gothic Neo</string>
   <string>NanumGothicOTF</string>
   <string>Malgun Gothic</string>
   <string>NanumGothic</string>
   <string>Source Han Sans</string>
   <string>Ubuntu Mono</string>
   <string>Meiryo</string>
   <string>NanumGothicCoding</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>sans-serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Source Han Sans KR</string>
   <string>Source Han Sans JP</string>
   <string>Source Han Sans CN</string>
   <string>Helvetica Neue</string>
   <string>Apple SD Gothic Neo</string>
   <string>Segoe UI</string>
   <string>NanumGothicOTF</string>
   <string>Malgun Gothic</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Source Han Sans KR</string>
   <string>Source Han Sans JP</string>
   <string>Source Han Sans CN</string>
   <string>Times</string>
   <string>Source Han Serif</string>
   <string>DejaVu Serif</string>
   <string>UnBatang</string>
   <string>NanumMyeongjo</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
