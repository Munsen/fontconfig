<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Map with Noto -->
  <match target="pattern">
    <test name="family">
      <string>Noto Sans CJK KR</string>
    </test>
    <edit name="family" mode="assign">
      <string>Source Han Sans KR</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Noto Sans KR</string>
    </test>
    <edit name="family" mode="assign">
      <string>Source Han Sans KR</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Noto Sans JP</string>
    </test>
    <edit name="family" mode="assign">
      <string>Source Han Sans JP</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Noto Sans CJK JP</string>
    </test>
    <edit name="family" mode="assign">
      <string>Source Han Sans JP</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Noto Sans TC</string>
    </test>
    <edit name="family" mode="assign">
      <string>Source Han Sans TC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Noto Sans CJK TC</string>
    </test>
    <edit name="family" mode="assign">
      <string>Source Han Sans TC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Noto Sans SC</string>
    </test>
    <edit name="family" mode="assign">
      <string>Source Han Sans SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Noto Sans CJK SC</string>
    </test>
    <edit name="family" mode="assign">
      <string>Source Han Sans SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Noto Serif CJK KR</string>
    </test>
    <edit name="family" mode="assign">
      <string>Source Han Serif KR</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Noto Serif KR</string>
    </test>
    <edit name="family" mode="assign">
      <string>Source Han Serif KR</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Noto Serif JP</string>
    </test>
    <edit name="family" mode="assign">
      <string>Source Han Serif JP</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Noto Serif CJK JP</string>
    </test>
    <edit name="family" mode="assign">
      <string>Source Han Serif JP</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Noto Serif TC</string>
    </test>
    <edit name="family" mode="assign">
      <string>Source Han Serif TC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Noto Serif CJK TC</string>
    </test>
    <edit name="family" mode="assign">
      <string>Source Han Serif TC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Noto Serif SC</string>
    </test>
    <edit name="family" mode="assign">
      <string>Source Han Serif SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Noto Serif CJK SC</string>
    </test>
    <edit name="family" mode="assign">
      <string>Source Han Serif SC</string>
    </edit>
  </match>

  <!-- Alias with default fonts -->
  <alias>
    <family>Source Han Sans</family>
    <default><family>Source Han Sans KR</family></default>
  </alias>

  <alias>
    <family>Source Han Sans CN</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Source Han Sans TW</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Source Han Sans KR</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Source Han Sans JP</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Source Han Serif</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Source Han Serif CN</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Source Han Serif TW</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Source Han Serif KR</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Source Han Serif JP</family>
    <default><family>sans-serif</family></default>
  </alias>

  <match target="pattern">
    <test qual="any" name="family"><string>Source Han Sans</string></test>
    <edit name="family" mode="assign"><string>Source Han Sans KR</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Source Han Serif</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Source Han Serif KR</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Noto Sans</string></test>
    <edit name="family" mode="assign"><string>Source Han Sans KR</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Noto Serif</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Source Han Serif KR</string></edit>
  </match>

  <match target="font">
    <test name="family"><string>Source Han Sans</string></test>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Source Han Sans CJK CN</string></test>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Source Han Sans CJK TW</string></test>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Source Han Sans CJK JP</string></test>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Source Han Sans CJK KR</string></test>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Source Han Sans CN</string></test>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Source Han Sans TW</string></test>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Source Han Sans JP</string></test>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Source Han Sans KR</string></test>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>
</fontconfig>
