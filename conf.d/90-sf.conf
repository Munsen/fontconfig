<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
  <alias>
    <family>SF Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>SF Pro Text</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>SF Pro Display</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>SF Compact Display</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>SF Compact Text</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
</fontconfig>
