<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>Source Han</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Source Code Pro</family>
    <default><family>monospace</family></default>
  </alias>

  <match target="font">
    <test name="family"><string>Source Code Pro</string></test>
    <edit name="hintstyle" mode="assign"><const>none</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Source Han Sans</string></test>
    <edit name="hintstyle" mode="assign"><const>none</const></edit>
  </match>
</fontconfig>
