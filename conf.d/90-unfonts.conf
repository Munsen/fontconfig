<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <accept>
      <family>UnDotum</family>
      <family>UnDinaru</family>
    </accept>
    <family>sans-serif</family>
  </alias>
  <alias>
    <accept>
      <family>UnBatang</family>
    </accept>
    <family>serif</family>
  </alias>

  <match target="font">
    <test name="family">
      <string>UnDotum</string>
    </test>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
  </match>
  <match target="font">
    <test name="family">
      <string>UnBatang</string>
    </test>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
  </match>
  <match target="font">
    <test name="family">
      <string>UnDinaru</string>
    </test>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
  </match>
  <match target="font">
    <test name="family">
      <string>UnGraphic</string>
    </test>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
  </match>
  <match target="font">
    <test name="family">
      <string>UnDinaru</string>
    </test>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
  </match>
  <match target="font">
    <test name="family">
      <string>UnPilgi</string>
    </test>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
  </match>
</fontconfig>
