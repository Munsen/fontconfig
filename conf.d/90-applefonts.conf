<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>AppleGothic</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Apple Gothic SD Neo</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>AppleMyungjo</family>
    <default><family>sans-serif</family></default>
  </alias>

  <match target="pattern">
    <test qual="any" name="family"><string>AppleGothic</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Source Han Sans KR</string></edit>
  </match>


</fontconfig>
