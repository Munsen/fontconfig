<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>AppleGothic</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Apple Gothic SD Neo</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>AppleMyungjo</family>
    <default><family>sans-serif</family></default>
  </alias>

  <match target="font">
    <test name="family"><string>Apple SD Gothic Neo</string></test>
    <test name="family"><string>AppleMyungjo</string></test>
    <test name="family"><string>AppleGothic</string></test>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit mode="assign" name="hinting"><bool>true</bool></edit>
  </match>
</fontconfig>
