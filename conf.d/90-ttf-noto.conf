<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>Noto Sans</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Noto Sans CJK TC</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Noto Sans CJK KR</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Noto Sans CJK JP</family>
    <default><family>sans-serif</family></default>
  </alias>

  <match target="font">
    <test name="family"><string>Noto Sans</string></test>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Noto Sans CJK JP</string></test>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Noto Sans CJK TC</string></test>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Noto Sans CJK KR</string></test>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Source Han Sans</string></test>
    <edit name="hintstyle" mode="assign"><const>hintmedium</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Source Han Sans K</string></test> <!-- TTC -->
    <edit name="hintstyle" mode="assign"><const>hintmedium</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Source Han Sans KR</string></test>
    <edit name="hintstyle" mode="assign"><const>hintmedium</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Source Han Sans JP</string></test>
    <edit name="hintstyle" mode="assign"><const>hintmedium</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Source Han Sans CH</string></test>
    <edit name="hintstyle" mode="assign"><const>hintmedium</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>
</fontconfig>
