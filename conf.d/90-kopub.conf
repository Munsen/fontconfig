<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family">
      <string>KoPubBatang Bold</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>KoPubBatang</string>
      <string>KoPub바탕체</string>
    </edit>
    <edit name="weight" mode="assign" binding="same">
      <const>bold</const>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>KoPubBatang Light</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>KoPubBatang</string>
      <string>KoPub바탕체</string>
    </edit>
    <edit name="weight" mode="assign" binding="same">
      <const>light</const>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>KoPubBatang Medium</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>KoPubBatang</string>
      <string>KoPub바탕체</string>
    </edit>
    <edit name="weight" mode="assign" binding="same">
      <const>medium</const>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>KoPubDotum Bold</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>KoPubDotum</string>
      <string>KoPub돋움체</string>
    </edit>
    <edit name="weight" mode="assign" binding="same">
      <const>bold</const>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>KoPubDotum Light</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>KoPubDotum</string>
      <string>KoPub돋음체</string>
    </edit>
    <edit name="weight" mode="assign" binding="same">
      <const>light</const>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>KoPubDotum Medium</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>KoPubDotum</string>
      <string>KoPub돋움체</string>
    </edit>
    <edit name="weight" mode="assign" binding="same">
      <const>medium</const>
    </edit>
  </match>

  <alias>
    <family>KoPubDotum</family>
    <default><family>sans-serif</family></default>
  </alias>

  <alias>
    <family>KoPub돋음체</family>
    <default><family>sans-serif</family></default>
  </alias>

  <alias>
    <family>KoPubBatang</family>
    <default><family></family></default>
  </alias>

  <alias>
    <family>KoPub바탕체</family>
    <default><family></family></default>
  </alias>
</fontconfig>
