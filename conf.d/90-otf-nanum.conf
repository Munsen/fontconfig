<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>NanumGothicOTF</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>NanumBarunGothicOTF</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>NanumMyeongjoOTF</family>
    <default><family>serif</family></default>
  </alias>

  <match target="font">
    <test name="family"><string>NanumGothicOTF</string></test>
    <edit name="hintstyle" mode="assign"><const>hintmedium</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>NanumMyeongjoOTF</string></test>
    <edit name="hintstyle" mode="assign"><const>hintmedium</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>NanumBarunGothicOTF</string></test>
    <edit name="hintstyle" mode="assign"><const>hintmedium</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>
</fontconfig>
