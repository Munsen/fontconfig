<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>Malgun Gothic</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Gulim</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Dotum</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Batang</family>
    <default><family>serif</family></default>
  </alias>

  <alias>
    <family>Tahoma</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Segoe UI</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Segoe UI Mono</family>
    <default><family>monospace</family></default>
  </alias>
  <alias>
    <family>Verdada</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Arial</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Trebuchet MS</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Times New Roman</family>
    <default><family>serif</family></default>
  </alias>
  <alias>
    <family>Georgia</family>
    <default><family>serif</family></default>
  </alias>

  <alias>
    <family>Meiryo</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>MS Gothic</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>MS PGothic</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>MS Mincho</family>
    <default><family>serif</family></default>
  </alias>
  <alias>
    <family>MS PMincho</family>
    <default><family>serif</family></default>
  </alias>

  <match target="pattern">
    <test qual="any" name="family"><string>굴림</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Source Han Sans KR</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>굴림체</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Source Han Sans KR</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Gulim</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Source Han Sans KR</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>Dotum</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Source Han Sans KR</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>돋움</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Source Han Sans KR</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>돋움체</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Source Han Sans KR</string></edit>
  </match>

  <match target="font">
    <test name="family"><string>Malgun Gothic</string></test>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Meiryo</string></test>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Segoe UI</string></test>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Tahoma</string></test>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="rgba"><const>rgb</const></edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>Segoe UI</string>
    </test>
    <edit binding="strong" mode="append" name="family">
      <string>Meiryo</string>
      <string>Malgun Gothic</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>Tahoma</string>
    </test>
    <edit binding="strong" mode="append" name="family">
      <string>Meiryo</string>
      <string>Malgun Gothic</string>
    </edit>
  </match>
</fontconfig>
